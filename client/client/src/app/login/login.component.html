<form [formGroup]="fromsdata" (ngSubmit)="loginUser(login)" #login="ngForm">
  <input type="email" placeholder="Enter Your email" formControlName="email">
  <input type="text" placeholder="Enter Your password" formControlName="password"><br><br>
  <button mat-raised-button color="primary" type="submit">Log-In</button>
</form>

<h3>{{message}}</h3>
